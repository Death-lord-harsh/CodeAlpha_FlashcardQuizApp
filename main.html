<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="flashcard">
        <h2 id="question">Question will appear here</h2>
        <h3 id="answer" style="display: none;">Answer will appear here</h3>
        <button class="btn" onclick="showAnswer()">Show Answer</button>
        <div class="navigation">
            <button class="btn" onclick="prevCard()">Previous</button>
            <button class="btn" onclick="nextCard()">Next</button>
        </div>
        <div class="action-buttons">
            <button class="btn" onclick="addCard()">Add Card</button>
            <button class="btn" onclick="editCard()">Edit Card</button>
            <button class="btn" onclick="deleteCard()">Delete Card</button>
        </div>
    </div>
</div>

<script>
    let flashcards = [
        { question: "What is the capital of France?", answer: "Paris" },
        { question: "What is 2 + 2?", answer: "4" },
        { question: "What is the capital of Japan?", answer: "Tokyo" }
    ];
    let currentIndex = 0;

    function displayCard() {
        if (flashcards.length === 0) {
            document.getElementById("question").innerText = "No flashcards available.";
            document.getElementById("answer").style.display = "none";
            return;
        }
        document.getElementById("question").innerText = flashcards[currentIndex].question;
        document.getElementById("answer").innerText = flashcards[currentIndex].answer;
        document.getElementById("answer").style.display = "none";
    }

    function showAnswer() {
        document.getElementById("answer").style.display = "block";
    }

    function nextCard() {
        if (currentIndex < flashcards.length - 1) {
            currentIndex++;
            displayCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            displayCard();
        }
    }

    function addCard() {
        const question = prompt("Enter the question:");
        const answer = prompt("Enter the answer:");
        if (question && answer) {
            flashcards.push({ question, answer });
            alert("Flashcard added!");
            displayCard();
        } else {
            alert("Both question and answer are required.");
        }
    }

    function editCard() {
        const question = prompt("Enter the new question:", flashcards[currentIndex].question);
        const answer = prompt("Enter the new answer:", flashcards[currentIndex].answer);
        if (question && answer) {
            flashcards[currentIndex] = { question, answer };
            alert("Flashcard updated!");
            displayCard();
        } else {
            alert("Both question and answer are required.");
        }
    }

    function deleteCard() {
        if (flashcards.length > 0) {
            flashcards.splice(currentIndex, 1);
            if (currentIndex >= flashcards.length) {
                currentIndex = flashcards.length - 1;
            }
            displayCard();
            alert("Flashcard deleted!");
        }
    }

    // Initial display
    displayCard();
</script>

</body>
</html>
