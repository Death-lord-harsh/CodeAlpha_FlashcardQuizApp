<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .flashcard-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .question-text,
极      .answer-text {
            font-size: 1.4rem;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .show-answer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .show-answer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15极 rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .management {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .management h3 {
            margin-bottom: 20px;
            color: #495057;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group textarea.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-btn {
            background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
            color: white;
        }

        .edit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .question-text,
            .answer-text {
                font-size: 1.2rem;
            }
            
            .flashcard {
                height: 250px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.show {
            transform: translateX(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flashcard Quiz App</h1>
            <p>Study smarter with interactive flashcards</p>
        </div>

        <div class="main-content">
            <div class="counter" id="counter">Card 0 of 0</div>
            
            <div class="flashcard-container" id="flashcard-container">
                <div class="empty-state" id="empty-state">
                    <h3>No Flashcards Yet</h3>
                    <p>Add your first flashcard to get started!</p>
                </div>
                
                <div class="flashcard" id="flashcard" style="display: none;">
                    <div class="flashcard-front">
                        <div class="question-text" id="question-text"></div>
                        <button class="show-answer-btn" onclick="showAnswer()">Show Answer</button>
                    </div>
                    <div class="flashcard-back">
                        <div class="answer-text" id="answer-text"></div>
                        <button class="show-answer-btn" onclick="hideAnswer()">Show Question</button>
                    </div>
                </div>
            </div>

            <div class="navigation" id="navigation" style="display: none;">
                <button class极="nav-btn" id="prev-btn" onclick="prevCard()" disabled>Previous</button>
                <button class="nav-btn" id="next-btn" onclick="nextCard()" disabled>Next</button>
            </div>

            <div class="management">
                <h3>Manage Flashcards</h3>
                <div class="form-group">
                    <label for="question-input">Question:</label>
                    <textarea 
                        id="question-input" 
                        placeholder="Enter your question here..."
                        oninput="validateInput(this)"
                    ></textarea>
                    <div class="error-message" id="question-error">Question cannot be empty</div>
                </div>
                <div class="form-group">
                    <label for="answer-input">Answer:</label>
                    <textarea 
                        id="answer-input" 
                        placeholder="Enter the answer here..."
                        oninput="validateInput(this)"
                    ></textarea>
                    <div class="error-message" id="answer-error">Answer cannot be empty</div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn add-btn" onclick="addCard()" id="add-btn">Add Flashcard</button>
                    <button class="action-btn edit-btn" onclick="editCard()" id="edit-btn" disabled>Edit Current</button>
                    <button class="action-btn delete-btn" onclick="deleteCard()" id="delete-btn" disabled>Delete Current</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Global state
        let flashcards = [];
        let currentIndex = 0;
        let isEditing = false;

        // DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                initApp();
                setupEventListeners();
            } catch (error) {
                console.error('App initialization failed:', error);
                showNotification('App failed to initialize. Please refresh the page.', 'error');
            }
        });

        // Initialize the app
        function initApp() {
            loadFlashcards();
            updateUI();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Keyboard navigation
            document.addEventListener('keydown', handleKeyboardNavigation);
            
            // Form input validation
            document.getElementById('question-input').addEventListener('input', function() {
                validateInput(this);
            });
            
            document.getElementById('answer-input').addEventListener('input', function() {
                validateInput(this);
            });
            
            // Click to flip
            document.getElementById('flashcard').addEventListener('click', function(e) {
                if (!e.target.classList.contains('show-answer-btn')) {
                    toggleFlip();
                }
            });
            
            // Form submission with Enter
            document.getElementById('question-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    addCard();
                }
            });
            
            document.getElementById('answer-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    addCard();
                }
            });
        }

        // Keyboard navigation handler
        function handleKeyboardNavigation(e) {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevCard();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                nextCard();
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                toggleFlip();
            }
        }

        // Toggle card flip
        function toggleFlip() {
            const flashcard = document.getElementById('flashcard');
            if (flashcard.classList.contains('flipped')) {
                hideAnswer();
            } else {
                showAnswer();
            }
        }

        // Load flashcards from localStorage with error handling
        function loadFlashcards() {
            try {
                const saved = localStorage.getItem('flashcards');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed)) {
                        flashcards = parsed;
                    }
                }
            } catch (error) {
                console.error('Error loading flashcards:', error);
                flashcards = [];
            }
        }

        // Save flashcards to localStorage with error handling
        function saveFlashcards() {
            try {
                localStorage.setItem('flashcards', JSON.stringify(flashcards));
                return true;
            } catch (error) {
                console.error('Error saving flashcards:', error);
                showNotification('Error saving flashcards. Data may not persist.', 'error');
                return false;
            }
        }

        // Validate input fields
        function validateInput(input) {
            const value = input.value.trim();
            const errorId = input.id + '-error';
            const errorElement = document.getElementById(errorId);
            
            if (!value) {
                input.classList.add('error');
                errorElement.style.display = 'block';
                return false;
            } else {
                input.classList.remove('error');
                errorElement.style.display = 'none';
                return true;
            }
        }

        // Validate both question and answer fields
        function validateForm() {
            const questionValid = validateInput(document.getElementById('question-input'));
            const answerValid = validateInput(document.getElementById('answer-input'));
            return questionValid && answerValid;
        }

        // Update the UI based on current state
        function updateUI() {
            const flashcard = document.getElementById('flashcard');
            const emptyState = document.getElementById('empty-state');
            const navigation = document.getElementById('navigation');
            const counter = document.getElementById('counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const editBtn = document.getElementById('edit-btn');
            const deleteBtn = document.getElementById('delete-btn');
            const addBtn = document.getElementById('add-btn');

            if (flashcards.length === 0) {
                flashcard.style.display = 'none';
                emptyState.style.display = 'block';
                navigation.style.display = 'none';
                counter.textContent = 'Card 0 of 0';
                editBtn.disabled = true;
                deleteBtn.disabled = true;
                addBtn.textContent = 'Add Flashcard';
                isEditing = false;
                return;
            }

            emptyState.style.display = 'none';
            flashcard.style.display = 'block';
            navigation.style.display = 'flex';

            // Update current card display
            const currentCard = flashcards[currentIndex];
            document.getElementById('question-text').textContent = currentCard.question;
            document.getElementById('answer-text').textContent = currentCard.answer;

            // Update counter
            counter.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;

            // Update navigation buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcards.length - 1;

            // Enable management buttons
            editBtn.disabled = false;
            deleteBtn.disabled = false;

            // Update add button text if editing
            if (isEditing) {
                addBtn.textContent = 'Save Changes';
            } else {
                addBtn.textContent = 'Add Flashcard';
            }
        }

        // Show answer by flipping the card
        function showAnswer() {
            document.getElementById('flashcard').classList.add('flipped');
        }

        // Hide answer by flipping back
        function hideAnswer() {
            document.getElementById('flashcard').classList.remove('flipped');
        }

        // Navigate to next card
        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                resetEditMode();
                hideAnswer();
                updateUI();
            }
        }

        // Navigate to previous card
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                resetEditMode();
                hideAnswer();
                updateUI();
            }
        }

        // Reset edit mode
        function resetEditMode() {
            isEditing = false;
            document.getElementById('question-input').value = '';
            document.getElementById('answer-input').value = '';
            document.getElementById('add-btn').textContent = 'Add Flashcard';
        }

        // Add or update a flashcard
        function addCard() {
            const questionInput = document.getElementById('question-input');
            const answerInput = document.getElementById('answer-input');
            
            // Validate inputs
            if (!validateForm()) {
                showNotification('Please fill in both question and answer fields', 'error');
                return;
            }

            const question = questionInput.value.trim();
            const answer = answerInput.value.trim();

            if (isEditing) {
                // Update existing card
                flashcards[currentIndex] = { question, answer };
                showNotification('Flashcard updated successfully!');
                isEditing = false;
            } else {
                // Add new card
                flashcards.push({ question, answer });
                currentIndex = flashcards.length - 1;
                showNotification('Flashcard added successfully!');
            }

            // Save and update UI
            saveFlashcards();
            questionInput.value = '';
            answerInput.value = '';
            hideAnswer();
            updateUI();
        }

        // Edit current flashcard
        function editCard() {
            const questionInput = document.getElementById('question-input');
            const answerInput = document.getElementById('answer-input');
            
            const currentCard = flashcards[currentIndex];
            questionInput.value = currentCard.question;
            answerInput.value = currentCard.answer;

            isEditing = true;
            questionInput.focus();
            updateUI();
            
            showNotification('Editing current flashcard. Update fields and click "Save Changes"');
        }

        // Delete current flashcard
        function deleteCard() {
            if (confirm('Are you sure you want to delete this flashcard?')) {
                flashcards.splice(currentIndex, 1);
                
                if (currentIndex >= flashcards.length) {
                    currentIndex = Math.max(0, flashcards.length - 1);
                }
                
                // Clear input fields
                document.getElementById('question-input').value = '';
                document.getElementById('answer-input').value = '';
                
                saveFlashcards();
                hideAnswer();
                updateUI();
                showNotification('Flashcard deleted successfully');
                
                isEditing = false;
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
